<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <title>Comedy Movies</title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css" />
        <link rel="stylesheet" href="themes/movietheme.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/application.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
        <script>
            $(document).on("deviceready", Application.initApplication);
        </script>
    </head>
    <body>
        <div data-role="page" data-theme="a" id="demo-page" class="my-page">
            <div data-role="panel" id="leftpanel" class="my-leftpanel" data-position-fixed="true">
                <a href="#popupLogin" data-rel="popup" class="ui-btn ui-btn-icon-left ui-icon-account"><p>Đăng Nhập</p></a>
                <div style="height: 3px; background-color: #16A085;"></div>
                <a href="#" class="ui-btn ui-btn-icon-left ui-icon-home-page"><p>Trang Chủ</p></a>
                <a href="#" class="ui-btn ui-btn-icon-left ui-icon-account"><p>Đã Xem</p></a>
                <a href="#" class="ui-btn ui-btn-icon-left ui-icon-favorite"><p>Phim Của Tôi</p></a>
                <div style="height: 3px; background-color: #16A085;"></div>
                <a href="#" class="ui-btn ui-btn-icon-left ui-icon-movie"><p>Clip Hài</p></a>
                <a href="#" class="ui-btn ui-btn-icon-left ui-icon-movie"><p>Mới Nhất</p></a>
                <a href="#" class="ui-btn ui-btn-icon-left ui-icon-movie"><p>Được Yêu Thích</p></a>
                <a href="#" class="ui-btn ui-btn-icon-left ui-icon-movie"><p>Hài Việt Nam</p></a>
                <a href="#" class="ui-btn ui-btn-icon-left ui-icon-movie"><p>Hài Châu Tinh Trì</p></a>
                <a href="#" class="ui-btn ui-btn-icon-left ui-icon-movie"><p>Hài Hoài Linh</p></a>
            </div>

            <div data-role="header" data-position="fixed" id="my-header">
                <a id="menubutton" class="ui-btn-left ui-btn-corner-all ui-btn ui-icon-grid ui-btn-icon-notext ui-shadow" href="#leftpanel"></a>
                <h2>Châu Tinh Trì</h2>
                <a id="searchbutton" href="#search-button" class="ui-btn-right ui-btn ui-icon-search ui-btn-icon-notext ui-shadow ui-corner-all"> </a>
                <div id="searchparentform" style="display: none">
                    <input type="search" data-mini="true" name="search" id="searchform" placeholder="Tìm Kiếm"/>
                </div>
            </div> <!-- /header -->

            <div role="main" class="ui-content" id="movie-content">


            </div> <!-- content -->

            <div data-role="popup" data-transition="slideup" data-position-to="window" id="popupLogin" data-dismissible="false" data-theme="a" class="ui-corner-all ui-popup ui-body-a ui-overlay-shadow" >
                <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
                <form id="loginForm">
                    <div style="padding:10px 20px;background-color: #white;color: #333333">
                        <h3>Xin chào!</h3>
                        <input type="text" name="username" id="username" value="" placeholder="username" data-theme="a" required  data-clear-btn="true" >
                        <input type="password" name="password" id="password" value="" placeholder="password" required data-clear-btn="true" data-theme="a" >

                        <button data-theme="b" id="loginBtn" class="ui-btn-hidden" aria-disabled="false">Đăng nhập</button>
                        <button data-theme="b" id="registerBtn" class="ui-btn-hidden" aria-disabled="false">Đăng kí</button>
                    </div>
                </form>
            </div>

        </div> <!-- /page -->
    </body>
    <script>
        $('#loginBtn').click( function() {
            $.ajax({
                url: 'http://cuongvm-55.jelastic.servint.net/rest/accountingservice/login',
                type: 'post',
                dataType: 'json',
                data: $('#loginForm').serialize(),
                success: function(data) {
                       alert("SUCCESS");
                }
            });
        });
    </script>
</html>
